<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Momo+Trust+Display&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/image/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/css-insti/coord.css">
    <title>Cadastro de Coordenadores</title>
</head>
<body>
    <div class="home">
        <div class="paginas">
            <a class="pag" href="../../index.html" >Home</a>
            <a class="pag" href="../institucional.html" >Institucional</a>
            <a class="pag" href="../alunos/index.html" >Alunos</a>
            <a class="pag" href="../turmas/index.html">Turmas</a>
            <a class="pag" href="../professores/index.html">Professores</a>
            <a class="pag" href="../coodenadores/index.html">Coordenadores</a>
        </div>
    </div>      
    <h1>Cadastro do Coordenador</h1>
    <form method="get" action="../coodenadores/index.html">
        <div class="nome">
            <label for="text">Nome</label>
            <input type="text" id="campo-nome" name="nome"
            minlength="3">
        </div>
        <div class="cnpj">
            <label for="text">CNPJ</label>
            <input class="in-cnpj" type="text" id="campo-cnpj" name="cnpj">
        </div>
        <div class="img">
            <label for="campo-imagem">Imagem</label>
            <input type="file" id="campo-imagem" name="imagem">
        </div>
        <div class="pix">
            <label for="campo-pix">Chave PIX</label>
            <input type="text" id="campo-pix" name="pix">
        </div>
        <div class="numero">
            <label for="campo-whatsapp">Whatsapp</label>
            <input type="text" id="campo-whatsapp" name="whatsapp">
        </div>
        <div class="cargo">
            <label for="campo-cargo">Cargo</label>
            <select name="cargo" id="campo-cargo">
                <option disabled selected>Selecione seu cargo</option>
                <option value="Junior">Junior</option>
                <option value="Pleno">Pleno</option>
                <option value="Senior">Senior</option>

            </select>
        </div>
        <button class="botao1" type="submit">Cadastrar</button>

    </form>

</body>
</html>
