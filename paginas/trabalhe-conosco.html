 <h1>Trabalhe Conosco</h1>
    <div class="pagina">
        
        <p>Quer fazer parte da nossa equipe? Preencha o formulário abaixo e envie suas informações.</p>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class=vaga">
                <label for="vaga">Vaga desejada:</label>
                <select id="vaga" name="vaga" required>
                    <option value="">Selecione uma vaga</option>
                    <option value="matematica">Professor de Matemática</option>
                    <option value="geografia">Professor de Geografia</option>
                    <option value="portugues">Professor de Português</option>
                    <option value="historia">Professor de História</option>
                    <option value="ingles">Professor de Inglês</option>
                    <option value="educacao_fisica">Professor de Educação Física</option>
            </div>
            </select>
            <div class="anexo">
                <label for="curriculo">Anexe seu currículo:</label>
                <input class="doc" type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx">
            </div>
            <div class="email">
                <label for="email">E-mail do candidato:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="telefone">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>

            <label class="texto" for="mensagem">Fale sobre você:</label>

            <div class="fale">
            <textarea id="mensagem" name="mensagem"></textarea>
            </div>
            <button class="botao" type="submit">Enviar Candidatura</button>
        </form>
    </div>
