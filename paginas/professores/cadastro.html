<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Sobre</title>
    <title>Cadastro do Professor</title>
</head>
<body>
    <a href="../institucional.html">Voltar</a>
    <h1>Cadastro Do Professor</h1>

    <form method="get" action="#">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" name="nome" id="campo-nome" required
            minlength="3">
        </div>
        <div>
            <label for="campo-cpf">CPF</label>
            <input type="cpf" name="cpf" id="campo-cpf" 
            required
            minlength="11">
        </div>
  
        <button type="submit">Cadastrar</button>
    </form>


    
</body>
</html>
